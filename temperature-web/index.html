<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <div class="input-group">
      <label>Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter temperature" required>
    </div>
    <div class="input-group">
      <label>From:</label>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="input-group">
      <label>To:</label>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      var temperature = document.getElementById('temperature').value;
      var fromUnit = document.getElementById('fromUnit').value;
      var toUnit = document.getElementById('toUnit').value;

      var convertedTemperature;

      if (fromUnit === 'celsius') {
        if (toUnit === 'fahrenheit') {
          convertedTemperature = (temperature * 9/5) + 32;
        } else if (toUnit === 'kelvin') {
          convertedTemperature = parseFloat(temperature) + 273.15;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === 'fahrenheit') {
        if (toUnit === 'celsius') {
          convertedTemperature = (temperature - 32) * 5/9;
        } else if (toUnit === 'kelvin') {
          convertedTemperature = (parseFloat(temperature) - 32) * 5/9 + 273.15;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === 'kelvin') {
        if (toUnit === 'celsius') {
          convertedTemperature = parseFloat(temperature) - 273.15;
        } else if (toUnit === 'fahrenheit') {
          convertedTemperature = (parseFloat(temperature) - 273.15) * 9/5 + 32;
        } else {
          convertedTemperature = temperature;
        }
      }

      document.getElementById('result').innerHTML = temperature + ' ' + fromUnit + ' is ' + convertedTemperature.toFixed(2) + ' ' + toUnit;
    }
  </script>
</body>
</html>
